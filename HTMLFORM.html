<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body style="background-color: aqua; font-family: verdana; color: rgb(0, 0, 0); text-align: justify;">
    <form>

        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Enter Email" required>
        </div>

        <br>

        <div>
            <label for="pass">Password: </label>
            <input type="text" id="pass" name="pass" maxlength="20" placeholder="Enter Password" required>
        </div>

        <br>

        <div>
            <label for="pnum">Phone Number: </label>
            <input type="text" id="pnum" name="pnum" placeholder="09123456789" required>
        </div>

        <br>

        <div>
            <label for="bdate" >Birth Date: </label>
            <input type="date" id="bdate" name="bdate" placeholder="Date">
        </div>

        <br>

        <div>
            <label>Gender:</label>
            <br>
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="mgender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="fgender" value="female">

            <label for="others">Other</label>
            <input type="radio" id="others" name="ogender" value="others">
        </div>

        <br>

        <div>
            <label>Mode of Payment:</label>
            <select id="payment" name="payment">
                <option value="gcash">GCash</option>
                <option value="Credit Card">Credit</option>
                <option value="Paypal">Paypal</option>
            </select>

        </div>

        <br>

        <div>
            <input type="submit">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

    </form>
</body>
</html>
